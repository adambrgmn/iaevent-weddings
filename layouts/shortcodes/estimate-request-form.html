<form class="request-form w-full bg-tinted mt-8 p-8" name="estimate-request" method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <p class="hidden">
    <label>Fyll inte i det här om du är en människa: <input name="bot-field" /></label>
  </p>

  <p class="pb-8 text-sm opacity-50">Markerade fält (*) är obligatoriska</p>

  <div class="input-group">
    <label class="input-label" for="contact-name">
      <span class="input-label-text">Ditt namn*</span>
      <input class="input" type="text" id="contact-name" name="name" required>
    </label>
    <label class="input-label" for="contact-email">
      <span class="input-label-text">Din mailadress*</span>
      <input class="input" type="mail" id="contact-email" name="email" required>
    </label>
    <label class="input-label" for="contact-phone">
      <span class="input-label-text">Ditt telefonnummer*</span>
      <input class="input" type="tel" id="contact-phone" name="phone" required>
    </label>
  </div>

  <div class="input-group">
    <label class="input-label" for="contact-date">
      <span class="input-label-text">Förväntat bröllopsdatum*</span>
      <input class="input" type="date" id="contact-date" name="date" placeholder="åååå-mm-dd" required>
    </label>
    <label class="input-label" for="contact-participants">
      <span class="input-label-text">Ungefärligt antal gäster*</span>
      <input class="input" type="number" id="contact-participants" name="participants" required>
    </label>
  </div>

  <div class="input-group">
    <label class="input-label" for="contact-message">
      <span class="input-label-text">Övriga upplysningar</span>
      <textarea class="textarea" id="contact-message" name="message"></textarea>
    </label>
  </div>

  <div class="input-group">
    <label class="input-label" for="contact-contact-date">
      <span class="input-label-text">Dag som passar för samtal</span>
      <input class="input" type="date" id="contact-contact-date" name="contact-date" placeholder="åååå-mm-dd" required>
    </label>
  </div>

  <div class="input-group">
    <button class="submit-button" type="submit">Skicka förfrågan</button>
  </div>
</form>
