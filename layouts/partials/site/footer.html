<div class="px-4 py-12 md:px-12 bg-black">
  <ul id="ig-feed" class="instagram-feed flex flex-wrap justify-center">
    <li class="p-1" style="width: 150px; height: 150px;">
      <a href="{{ $.Site.Params.instagramProfile }}" class="box flex flex-col justify-center items-center w-full h-full bg-white text-black p-4">
        <span class="w-8 mb-2">
          {{ partial "site/icons.svg" "instagram" }}
        </span>
        <span class="text-center text-xs leading-snug">Följ oss på Instagram</span>
      </a>
    </li>
  </ul>
</div>

<footer class="z-0">
  {{ with (getenv "HUGO_CLIENT_ID") }}
    <!--
      This below is to provide a link to sign into instagram in order to get a
      proper access_token.
      Show it by running HUGO_CLIENT_ID=<instagram-client-id> yarn start:hugo
    -->
    <p>
      {{ $query := querify "client_id" . "redirect_uri" "http://localhost:9000/.netlify/functions/handle-auth" "response_type" "code" }}
      <a href="https://api.instagram.com/oauth/authorize/?{{ $query | safeURL }}">Sign in to Instagram</a>
    </p>
  {{ end }}
</footer>
