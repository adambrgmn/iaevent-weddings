{{ define "main" }}
<main class="mt-12 mx-auto w-full">
  <h1 class="page-title text-3xl sm:text-4xl">{{ .Title }}</h1>

  <ul class="services-grid">
    {{ range .Paginator.Pages }}
      {{ $base := $.Site.Params.cloudinaryBase }}
      {{ $src := print $base "f_auto,w_500/" .Params.featuredImage }}
      <li class="relative bg-cover bg-center" style="background-image: url({{ $src }});">
        <article class="absolute inset-0 flex items-center justify-center">
          <h2 class="absolute inset-0">
            <a href="{{ .Permalink }}" class="services-list-link absolute inset-0 flex items-center justify-center">
              <span>{{ .Title }}</span>
            </a>
          </h2>
        </article>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
