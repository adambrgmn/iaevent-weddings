{{ define "post-header" }}
  {{ partial "site/page-jumbotron.html" . }}
{{ end }}

{{ define "main" }}
{{ $sections := .Resources.Match "brollops*" }}

{{ range $sections }}
<section class="w-full max-w-4xl mx-auto mb-32 p-8">
  <h2 class="mb-8 font-display font-bold text-xl text-center uppercase tracking-wider">{{ .Title }}</h2>
  <div class="content">{{ .Content }}</div>
</section>
{{ end }}
{{ end }}
